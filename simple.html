<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ov Command Center - Simple</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: #0f0f12; 
            color: #e4e4e7;
        }
        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
        }
        .card:hover {
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body class="min-h-screen p-6">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        
        const clients = [
            { name: "FACE Amusement", revenue: 3700, color: "#6366f1" },
            { name: "Adtime Marketing", revenue: 1600, color: "#f59e0b" },
            { name: "Almost Free Teeth", revenue: 3100, color: "#06b6d4" },
        ];
        
        const initialTasks = [
            { id: 1, title: "Submit Motamid report", done: false },
            { id: 2, title: "Deposit $550K check", done: false },
            { id: 3, title: "Send Tom agent workflow", done: false },
        ];
        
        function App() {
            const [tasks, setTasks] = useState(initialTasks);
            const [newTask, setNewTask] = useState("");
            
            const toggleTask = (id) => {
                setTasks(tasks.map(t => t.id === id ? { ...t, done: !t.done } : t));
            };
            
            const addTask = (e) => {
                e.preventDefault();
                if (!newTask.trim()) return;
                setTasks([...tasks, { id: Date.now(), title: newTask, done: false }]);
                setNewTask("");
            };
            
            const totalRev = clients.reduce((sum, c) => sum + c.revenue, 0);
            const pendingTasks = tasks.filter(t => !t.done).length;
            
            return (
                <div className="max-w-2xl mx-auto">
                    <h1 className="text-3xl font-bold text-white mb-1">Ov</h1>
                    <p className="text-zinc-500 mb-8">Command Center</p>
                    
                    {/* Stats */}
                    <div className="grid grid-cols-2 gap-4 mb-8">
                        <div className="card p-4">
                            <div className="text-2xl font-bold text-indigo-400">${(totalRev/1000).toFixed(1)}k</div>
                            <div className="text-sm text-zinc-500">Monthly Revenue</div>
                        </div>
                        <div className="card p-4">
                            <div className="text-2xl font-bold text-amber-400">{pendingTasks}</div>
                            <div className="text-sm text-zinc-500">Pending Tasks</div>
                        </div>
                    </div>
                    
                    {/* Clients */}
                    <h2 className="text-sm font-semibold text-zinc-400 uppercase tracking-wider mb-3">Clients</h2>
                    <div className="space-y-2 mb-8">
                        {clients.map(c => (
                            <div key={c.name} className="card p-3 flex justify-between items-center">
                                <span className="font-medium">{c.name}</span>
                                <span className="text-emerald-400 font-semibold">${c.revenue.toLocaleString()}</span>
                            </div>
                        ))}
                    </div>
                    
                    {/* Tasks */}
                    <h2 className="text-sm font-semibold text-zinc-400 uppercase tracking-wider mb-3">Tasks</h2>
                    <div className="card p-4 mb-3">
                        {tasks.map(t => (
                            <div key={t.id} className="flex items-center gap-3 py-2 border-b border-zinc-800 last:border-0">
                                <input 
                                    type="checkbox" 
                                    checked={t.done}
                                    onChange={() => toggleTask(t.id)}
                                    className="w-4 h-4 rounded border-zinc-600 bg-zinc-800"
                                />
                                <span className={t.done ? "line-through text-zinc-600" : ""}>{t.title}</span>
                            </div>
                        ))}
                    </div>
                    
                    {/* Add Task */}
                    <form onSubmit={addTask} className="flex gap-2">
                        <input
                            type="text"
                            value={newTask}
                            onChange={(e) => setNewTask(e.target.value)}
                            placeholder="Add new task..."
                            className="flex-1 bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-indigo-500"
                        />
                        <button 
                            type="submit"
                            className="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"
                        >
                            Add
                        </button>
                    </form>
                </div>
            );
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
