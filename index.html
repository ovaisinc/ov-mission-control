<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ov Command Center</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0a0f; color: white; }
        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        
        const clients = [
            { name: "FACE Amusement", revenue: 3700, color: "#6366f1", isLegacy: true },
            { name: "Adtime Marketing", revenue: 1600, color: "#f59e0b" },
            { name: "Almost Free Teeth", revenue: 3100, color: "#06b6d4" },
            { name: "Chohan", revenue: 0, color: "#ec4899", isInternal: true },
        ];
        
        const tasks = [
            { id: 1, title: "Submit Motamid report", category: "Jamaat", priority: "high", due: "Tonight" },
            { id: 2, title: "Deposit $550K check", category: "Adtime", priority: "high", due: "Today" },
            { id: 3, title: "Send Tom agent workflow", category: "FACE", priority: "high", due: "Today" },
        ];
        
        function App() {
            return (
                <div className="max-w-7xl mx-auto p-6">
                    <h1 className="text-4xl font-bold gradient-text mb-2">Ov</h1>
                    <p className="text-gray-400 mb-6">Command Center</p>
                    
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                        <div className="glass rounded-xl p-5">
                            <div className="text-3xl font-bold text-indigo-400">33</div>
                            <div className="text-sm text-gray-400">Business Tasks</div>
                        </div>
                        <div className="glass rounded-xl p-5">
                            <div className="text-3xl font-bold text-amber-400">7</div>
                            <div className="text-sm text-gray-400">Personal Tasks</div>
                        </div>
                        <div className="glass rounded-xl p-5">
                            <div className="text-3xl font-bold text-green-400">$101k</div>
                            <div className="text-sm text-gray-400">Annual Revenue</div>
                        </div>
                        <div className="glass rounded-xl p-5">
                            <div className="text-3xl font-bold text-purple-400">$76k</div>
                            <div className="text-sm text-gray-400">Annual Profit</div>
                        </div>
                    </div>
                    
                    <h2 className="text-xl font-semibold mb-4">Clients</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                        {clients.map(c => (
                            <div key={c.name} className="glass rounded-xl p-5" style={{borderTop: `3px solid ${c.color}`}}>
                                <h3 className="font-semibold text-lg">{c.name}</h3>
                                {c.isLegacy && <span className="text-xs text-purple-400">Ov Theory (Legacy)</span>}
                                {c.isInternal && <span className="text-xs text-pink-400">Internal</span>}
                                <div className="mt-2 text-green-400">${c.revenue.toLocaleString()}/mo</div>
                            </div>
                        ))}
                    </div>
                    
                    <h2 className="text-xl font-semibold mb-4">Due Today/Tonight</h2>
                    <div className="glass rounded-xl divide-y divide-gray-800">
                        {tasks.map(t => (
                            <div key={t.id} className="p-4 flex items-center gap-3">
                                <input type="checkbox" className="w-5 h-5 rounded" />
                                <div className="flex-1">
                                    <div className="text-gray-200">{t.title}</div>
                                    <div className="flex gap-2 mt-1">
                                        <span className="text-xs bg-gray-800 px-2 py-1 rounded">{t.category}</span>
                                        <span className="text-xs text-red-400">{t.due}</span>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
