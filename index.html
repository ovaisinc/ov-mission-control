<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ov Command Center</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0a0a0f; color: white; }
        .glass { background: rgba(17, 24, 39, 0.7); border: 1px solid rgba(255,255,255,0.05); }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        
        // DATA
        const clients = [
            { id: "FACE", name: "FACE Amusement", shortName: "FACE", color: "#6366f1", monthlyRevenue: 3700, isLegacy: true, legacyBrand: "Ov Theory", tasks: 4 },
            { id: "Adtime", name: "Adtime Marketing", shortName: "Adtime", color: "#f59e0b", monthlyRevenue: 1600, tasks: 6 },
            { id: "AFT", name: "Almost Free Teeth", shortName: "AFT", color: "#06b6d4", monthlyRevenue: 3100, tasks: 6 },
            { id: "Chohan", name: "Chohan", shortName: "Chohan", color: "#ec4899", monthlyRevenue: 0, isInternal: true, tasks: 5 },
            { id: "AbbVie", name: "AbbVie", shortName: "AbbVie", color: "#059669", isJob: true, tasks: 8 },
            { id: "Jamaat", name: "Chicago Jamaat", shortName: "Jamaat", color: "#d97706", isCommunity: true, role: "Motamid", tasks: 6 },
        ];
        
        const tasks = [
            { id: 1, title: "Send Tom the agent workflow", client: "FACE", priority: "high", due: "Today", status: "pending" },
            { id: 2, title: "Play with Sphere access", client: "FACE", priority: "high", due: "Today", status: "pending" },
            { id: 5, title: "Finish invoice match system", client: "Adtime", priority: "high", due: "Today", status: "pending" },
            { id: 9, title: "Deposit $550,000 check", client: "Adtime", priority: "high", due: "Today", status: "pending" },
            { id: 10, title: "Meeting at 5:30 PM with Adtime client", client: "Adtime", priority: "high", due: "Today 5:30 PM", status: "pending" },
            { id: 40, title: "Submit Motamid report", client: "Jamaat", priority: "high", due: "Tonight", status: "pending" },
            { id: 41, title: "Follow up with Jazib", client: "Jamaat", priority: "high", due: "Tonight", status: "pending" },
            { id: 42, title: "Follow up with Fahad", client: "Jamaat", priority: "high", due: "Tonight", status: "pending" },
        ];
        
        const documents = [
            { id: 1, title: "AI Agent Blueprint - FACE", type: "Ov Theory (Legacy)", client: "FACE", date: "2026-02-06" },
            { id: 2, title: "AI Transformation Audit Template", type: "Chohan", client: "Template", date: "2026-02-07" },
            { id: 3, title: "MCP Server Development Guide", type: "Technical", client: "Internal", date: "2026-02-07" },
            { id: 4, title: "HIPAA Compliance Checklist", type: "Research", client: "AFT", date: "2026-02-05" },
            { id: 5, title: "Invoice Matching Research", type: "Research", client: "Adtime", date: "2026-02-05" },
            { id: 6, title: "AI Audit Service Offerings", type: "Chohan", client: "Chohan", date: "2026-02-05" },
        ];
        
        const shtfItems = [
            { id: 201, title: "üéí Survival backpack", category: "Gear", priority: "medium" },
            { id: 202, title: "‚õ∫ Camp stove", category: "Gear", priority: "medium" },
            { id: 203, title: "üó∫Ô∏è Paper maps", category: "Navigation", priority: "medium" },
            { id: 204, title: "üìª Emergency radio", category: "Comms", priority: "medium" },
            { id: 205, title: "üíä Emergency antibiotics", category: "Medical", priority: "high" },
            { id: 206, title: "ü•´ 30-year food supply", category: "Food", priority: "high" },
        ];
        
        // COMPONENTS
        function StatCard({ value, label, color }) {
            return (
                <div className="glass rounded-xl p-4">
                    <div className={`text-2xl font-bold ${color}`}>{value}</div>
                    <div className="text-sm text-gray-400">{label}</div>
                </div>
            );
        }
        
        function ClientCard({ client, onClick }) {
            return (
                <div onClick={onClick} className="glass rounded-xl p-4 cursor-pointer hover:opacity-80" style={{borderTop: `3px solid ${client.color}`}}>
                    <div className="flex justify-between items-start mb-2">
                        <div>
                            <h3 className="font-semibold">{client.shortName}</h3>
                            {client.isLegacy && <span className="text-xs text-purple-400">{client.legacyBrand} (Legacy)</span>}
                            {client.isInternal && <span className="text-xs text-pink-400">Internal</span>}
                            {client.isJob && <span className="text-xs text-green-400">Employment</span>}
                            {client.isCommunity && <span className="text-xs text-amber-400">Community</span>}
                        </div>
                        <span className="text-xs bg-gray-800 px-2 py-1 rounded">{client.tasks} tasks</span>
                    </div>
                    {client.monthlyRevenue > 0 && (
                        <div className="text-green-400">${client.monthlyRevenue.toLocaleString()}/mo</div>
                    )}
                </div>
            );
        }
        
        function TaskItem({ task }) {
            return (
                <div className="p-4 flex items-center gap-3 border-b border-gray-800">
                    <input type="checkbox" className="w-5 h-5 rounded" />
                    <div className="flex-1">
                        <div className="text-gray-200">{task.title}</div>
                        <div className="flex gap-2 mt-1">
                            <span className="text-xs bg-gray-800 px-2 py-1 rounded">{task.client}</span>
                            <span className={`text-xs px-2 py-1 rounded ${task.priority === 'high' ? 'text-red-400' : 'text-gray-400'}`}>{task.due}</span>
                        </div>
                    </div>
                </div>
            );
        }
        
        // VIEWS
        function Dashboard({ onNavigate }) {
            const urgent = tasks.filter(t => t.status === "pending" && (t.due.includes("Today") || t.due.includes("Tonight")));
            const totalRevenue = clients.filter(c => c.monthlyRevenue > 0).reduce((sum, c) => sum + c.monthlyRevenue, 0);
            
            return (
                <div>
                    <h1 className="text-4xl font-bold gradient-text mb-2">Ov</h1>
                    <p className="text-gray-400 mb-6">Command Center</p>
                    
                    {urgent.length > 0 && (
                        <div className="bg-red-900/30 border border-red-700 rounded-xl p-3 mb-4 flex items-center gap-2">
                            <span className="text-2xl">üî•</span>
                            <span className="text-red-300 font-medium">{urgent.length} tasks due today/tonight!</span>
                        </div>
                    )}
                    
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                        <StatCard value="33" label="Business Tasks" color="text-indigo-400" />
                        <StatCard value="7" label="Personal Tasks" color="text-amber-400" />
                        <StatCard value={`$${(totalRevenue * 12 / 1000).toFixed(0)}k`} label="Annual Revenue" color="text-green-400" />
                        <StatCard value="$76k" label="Annual Profit" color="text-purple-400" />
                    </div>
                    
                    <h2 className="text-xl font-semibold mb-3">Your Roles & Clients</h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 mb-6">
                        {clients.map(c => (
                            <ClientCard key={c.id} client={c} onClick={() => onNavigate('client', c.id)} />
                        ))}
                        <div onClick={() => onNavigate('shtf')} className="glass rounded-xl p-4 cursor-pointer" style={{borderTop: '3px solid #dc2626'}}>
                            <div className="flex justify-between">
                                <h3 className="font-semibold">üéí Emergency Prep</h3>
                                <span className="text-xs bg-red-900/50 text-red-400 px-2 py-1 rounded">{shtfItems.length} items</span>
                            </div>
                        </div>
                        <div onClick={() => onNavigate('documents')} className="glass rounded-xl p-4 cursor-pointer" style={{borderTop: '3px solid #6366f1'}}>
                            <div className="flex justify-between">
                                <h3 className="font-semibold">üìö Documents</h3>
                                <span className="text-xs bg-indigo-900/50 text-indigo-400 px-2 py-1 rounded">{documents.length} files</span>
                            </div>
                        </div>
                    </div>
                    
                    <h2 className="text-xl font-semibold mb-3">üî• Due Today/Tonight</h2>
                    <div className="glass rounded-xl divide-y divide-gray-800">
                        {urgent.map(t => <TaskItem key={t.id} task={t} />)}
                    </div>
                </div>
            );
        }
        
        function DocumentsView({ onBack }) {
            return (
                <div>
                    <button onClick={onBack} className="mb-4 text-gray-400 hover:text-white">‚Üê Back</button>
                    <h2 className="text-2xl font-bold mb-4">üìö Documents Library</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                        {documents.map(doc => (
                            <div key={doc.id} className="glass rounded-xl p-4">
                                <div className="flex justify-between mb-2">
                                    <span className="text-2xl">üìÑ</span>
                                    <span className={`text-xs px-2 py-1 rounded ${
                                        doc.type.includes('Legacy') ? 'bg-purple-900/50 text-purple-400' :
                                        doc.type === 'Chohan' ? 'bg-pink-900/50 text-pink-400' :
                                        'bg-blue-900/50 text-blue-400'
                                    }`}>{doc.type}</span>
                                </div>
                                <h3 className="font-semibold">{doc.title}</h3>
                                <div className="text-xs text-gray-500 mt-1">{doc.client} ‚Ä¢ {doc.date}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        
        function SHTFView({ onBack }) {
            return (
                <div>
                    <button onClick={onBack} className="mb-4 text-gray-400 hover:text-white">‚Üê Back</button>
                    <div className="flex items-center gap-2 mb-4">
                        <span className="text-3xl">üéí</span>
                        <h2 className="text-2xl font-bold">Emergency Preparedness</h2>
                    </div>
                    <div className="glass rounded-xl divide-y divide-gray-800">
                        {shtfItems.map(item => (
                            <div key={item.id} className="p-4 flex items-center gap-3">
                                <input type="checkbox" className="w-5 h-5 rounded" />
                                <div className="flex-1">
                                    <div>{item.title}</div>
                                    <span className={`text-xs ${item.priority === 'high' ? 'text-red-400' : 'text-gray-500'}`}>{item.category}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        
        function ClientView({ clientId, onBack }) {
            const client = clients.find(c => c.id === clientId);
            const clientTasks = tasks.filter(t => t.client === clientId && t.status === "pending");
            
            return (
                <div>
                    <button onClick={onBack} className="mb-4 text-gray-400 hover:text-white">‚Üê Back</button>
                    <div className="flex items-center gap-3 mb-6">
                        <div className="w-3 h-12 rounded" style={{background: client.color}}></div>
                        <div>
                            <h1 className="text-3xl font-bold">{client.name}</h1>
                            <p className="text-gray-400">{clientTasks.length} active tasks</p>
                        </div>
                    </div>
                    <div className="glass rounded-xl divide-y divide-gray-800">
                        {clientTasks.map(t => <TaskItem key={t.id} task={t} />)}
                        {clientTasks.length === 0 && <div className="p-4 text-gray-500">No pending tasks</div>}
                    </div>
                </div>
            );
        }
        
        // MAIN APP
        function App() {
            const [view, setView] = useState('dashboard');
            const [selectedClient, setSelectedClient] = useState(null);
            
            const navigate = (viewName, clientId = null) => {
                setView(viewName);
                setSelectedClient(clientId);
            };
            
            return (
                <div className="max-w-7xl mx-auto p-4 md:p-6">
                    {view === 'dashboard' && <Dashboard onNavigate={navigate} />}
                    {view === 'documents' && <DocumentsView onBack={() => navigate('dashboard')} />}
                    {view === 'shtf' && <SHTFView onBack={() => navigate('dashboard')} />}
                    {view === 'client' && <ClientView clientId={selectedClient} onBack={() => navigate('dashboard')} />}
                </div>
            );
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
